<!DOCTYPE html>

<title>navigator</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<script>
    
  document.write(navigator.appCodeName+"<br/>");/*浏览器的名称*/
  document.write(navigator.appVersion+"<br/>");/*浏览器版本*/
  document.write(navigator.cpuClass+"<br/>");
  document.write(navigator.platform+"<br/>");/*浏览器版本*/
  document.write(navigator.onLine+"<br/>");/*检查网络状态，如果有网络则是true*/



</script>
    
</body>
